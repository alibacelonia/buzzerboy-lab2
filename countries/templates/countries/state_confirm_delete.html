{% extends 'layouts/base.html' %}
{% load static %}

{% block content %}
    <h1>Delete State</h1>
    <p>Are you sure you want to delete "{{ object.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm</button>
        <a href="{% url 'state_list' object.country.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
