{% extends 'layouts/base.html' %}
{% load static %}

{% block content %}
<h1>Are you sure you want to delete the task "{{ task.title }}"?</h1>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'project_detail' project.pk %}">Cancel</a>
</form>
{% endblock %}
